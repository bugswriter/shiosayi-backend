<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join as a New Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .flash {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
      }
      .flash-success {
        background-color: #166534;
        color: #dcfce7;
      }
      .flash-error {
        background-color: #991b1b;
        color: #fee2e2;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center">Join as a New Guardian</h2>
      <p class="text-center text-gray-400">
        This will simulate a new 'Lover' tier subscription.
      </p>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash flash-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('join_form') }}" class="space-y-6">
        <!-- NEW: Hidden field to carry the admin token through the POST request -->
        {% if admin_token %}
        <input type="hidden" name="admin_token" value="{{ admin_token }}" />
        {% endif %}

        <div>
          <label for="name" class="text-sm font-medium text-gray-300"
            >Your Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            required
            class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label for="email" class="text-sm font-medium text-gray-300"
            >Your Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500"
          >
            Join Now
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
